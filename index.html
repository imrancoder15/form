<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <!-- form -->
    <form>
        <h1>Registration Form</h1>
        <label for="firstname">FIRSTNAME : </label> <br>
        <input type="text" placeholder="type your first name" required><br>

        <label for="phone- number">phone- number : </label> <br>
        <input type="number" placeholder="type your phone-number" required><br>

        <label for="Email">email : </label> <br>
        <input type="email" placeholder="type your Email" required><br>

       
        <label for="Date of Birth">Date of Birth : </label> <br>
        <input type="date" placeholder="type your Date of Birth" required><br>
        <label for="Gender">Gender :</label>
        <select>
            <option value="male">Male</option>
             <option value="Female">Female</option>
             <option value="Children">Children</option>
             <option value="uncle">Uncle</option>
             <option value="Aunty">Aunty</option>
             <option value="Grandfather">Grandfather</option>
             <option value="Grandmother">Grandmother</option>
             <option value="God">God</option>
        </select><br> <br>

        <label for="password">password : </label> <br>
        <input type="password" placeholder="type your password" required><br> <br>

       <input type="submit">
       <button type="submit">LOGIN</button>

    </form>
</body>
</html>
